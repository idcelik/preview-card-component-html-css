<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Card Component</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="frame">
        <div class="contain">
            <div class="left_side">
                <img class="product_image" src="images/image-product-desktop.jpg" alt="product image">
            </div>
            <div class="right_side">
                <p class="preview">PERFUME</p>
                <h1 class="title">Gabrielle<br />Essence Eau<br />De Parfum</h1>
                <p class="text_area"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the
                    House of CHANEL.</p>
                <p><span class="new_price"> $149.99 </span> <span class="old_price">$169.99</span></p>
                <button class="btn_add"> <img class="cart" src="images/cart.png" alt="cart"> Add to Cart</button>

            </div>
        </div>

    </div>
</body>

</html>
